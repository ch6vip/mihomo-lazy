# 极简版 Clash 配置
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
unified-delay: true

# 控制面板
external-controller: 127.0.0.1:9090
secret: ""
external-ui-name: zashboard
external-ui: "./ui"
external-ui-url: "https://gh.006663.xyz/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

geo-update-interval: 24
geox-url:
  geoip: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
  asn: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

# TUN
tun:
  enable: false # 修改为false，由面板来切换是否开启tun  



# DNS
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

#机场订阅全局设置
pp: &pp
  type: http
  interval: 3600
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 900
    timeout: 3000
    lazy: true
    expected-status: 204

# 订阅配置
proxy-providers:
  机场:
    <<: *pp
    url: "订阅链接"
    path: ./providers/机场.yaml
  
  合集:
    <<: *pp
    url: "订阅链接"
    path: ./providers/合集.yaml


proxy-groups:
  - name: 🚀 代理
    type: select
    proxies:
      - 📦 机场
      - 📦 合集
      - DIRECT
  
  - name: 📦 机场
    type: select
    use:
      - 机场
  
  - name: 📦 合集
    type: select
    use:
      - 合集

rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - GEOIP,CN,DIRECT
  - DOMAIN-REGEX,gh.006663.xyz,DIRECT
  - MATCH,🚀 选择
